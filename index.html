<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="./assets/js/script.js"></script>
    <script defer src="./assets/js/config.js"></script>

</head>


<body>
  <header>
    <h1>Weather App</h1>
    <p> by Marcos Wang</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <main>
    <aside>
      <div>
        <form id="input">  <!-- user-input -->
          <input id = "location" placeholder="Enter Location." type="text"/> <!-- city-name -->
          <button type="submit" class="button">search!</button> <!-- type submit class btn -->
        </form>
      </div> 
      <div>
        <ul id="recent-btns"></ul> <!-- recent-search-buttons -->
      </div>

    </aside>

    <section>
      <h2 class="locationName">Location</h2> <!--current-city-->
      <div id="todayBlock" class="column time-block">
        <ul>
          <strong>Today <img class = "todayIcon"> <br> </strong>
          <br>
          <li class="TDTemp">Temp:  <span class='today-temp'></span></li>
          <br>
          <li class="TDWind">Wind: <span class='today-wind'></span></li>
          <br>
          <li class="TDHumidity">Humidity: <span class='today-humid'></span></li>
        </ul>
      </div>
      <div id="tomorrowBlock" class="column time-block">
        <ul>
          <strong>Tomorrow <img class = "tomorrowIcon"> <br></strong>
          <br>
          <li class="TWTemp">Temp:  <span class='tomorrow-temp'></span></li>
          <br>
          <li class="TWWind">Wind: <span class='tomorrow-wind'></span></li>
          <br>
          <li class="TWHumidity">Humidity: <span class='tomorrow-humid'></span></li>
        </ul>
      </div>
    </section>
  </main>

  
</body>

</html>
