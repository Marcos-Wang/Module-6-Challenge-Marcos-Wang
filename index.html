<!DOCTYPE html>
<html>

<head>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
</head>

<body>
  <header>
    <h1>Weather App</h1>
    <p> by Marcos Wang</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <main>
    <aside>
      <input id="location" placeholder="Enter Location." type="text"></textarea>
      <div>
        <button id="search" class="button">search!</button>
      </div>
      <div>
        <ul id="recent"></ul>
      </div>

    </aside>

    <section>
      <h2 id="locationName">Location</h2>
      <div id="todayBlock" class="column time-block">
        <ul>
          <strong>Today</strong>
          <br>
          <li class="TDTemp">Temp: </li>
          <br>
          <li class="TDWind">Wind: </li>
          <br>
          <li class="TDHumidity">Humidity: </li>
        </ul>
      </div>
      <div id="tomorrowBlock" class="column time-block">
        <ul>
          <strong>Tomorrow</strong>
          <br>
          <li class="TWTemp">Temp: </li>
          <br>
          <li class="TWWind">Wind: </li>
          <br>
          <li class="TWHumidity">Humidity: </li>
        </ul>
      </div>
    </section>
  </main>

  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/config.js"></script>
</body>

</html>
